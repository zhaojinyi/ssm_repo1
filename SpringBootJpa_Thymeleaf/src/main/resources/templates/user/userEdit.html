<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<h1>修改用户</h1>
<br/><br/>
<div class="width:80%">
    <form class="form-horizontal" th:action="@{edit}" th:object="${user}" method="post">
        <input type="hidden" name="id" th:value="*{id}">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">UserName</label>
            <div class="col-sm-10">
                <input type="text" class="form-comtrol" name="username" id="username" th:value="*{username}" placeholder="username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-comtrol" name="password" id="password" th:value="*{password}" placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
                <input type="text" class="form-comtrol" name="age" id="age" th:value="*{age}" placeholder="age">
            </div>
        </div>
        <div class="form-group">
            <label for="sex" class="col-sm-2 control-label">Sex</label>
            <div class="col-sm-10">
                <input type="text" class="form-comtrol" name="sex" id="sex" th:value="*{sex}" placeholder="sex">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-comtrol" name="email" id="email" th:value="*{email}" placeholder="email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp;&nbsp;&nbsp;
                <a href=" " th:href="@{/list}" class="btn btn-info">Back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
